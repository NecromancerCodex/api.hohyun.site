# Nginx 리버스 프록시 설정 파일
# EC2에 복사하여 사용: /etc/nginx/sites-available/api.hohyun.site

server {
    listen 80;
    server_name api.hohyun.site;

    # 로그 설정
    access_log /var/log/nginx/api.hohyun.site.access.log;
    error_log /var/log/nginx/api.hohyun.site.error.log;

    # Let's Encrypt 인증을 위한 ACME 챌린지
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # SSE (Server-Sent Events) 전용 설정
    location /api/groupchat/stream {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # SSE 필수 설정
        proxy_set_header Connection '';  # Keep-Alive 유지
        proxy_buffering off;  # 버퍼링 비활성화 (필수!)
        proxy_cache off;  # 캐시 비활성화
        proxy_read_timeout 86400s;  # 24시간 (SSE 장시간 연결)
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
        
        # 청크 인코딩 활성화
        chunked_transfer_encoding on;
        
        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 헤더 추가
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Cache-Control' always;
        add_header 'Cache-Control' 'no-cache' always;
    }
    
    # API Gateway로 프록시 (일반 요청)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket 지원 (필요 시)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 큰 파일 업로드 지원
        client_max_body_size 100M;
    }
    
    # Health Check 엔드포인트
    location /actuator/health {
        proxy_pass http://127.0.0.1:8080/actuator/health;
        access_log off;
    }
}

